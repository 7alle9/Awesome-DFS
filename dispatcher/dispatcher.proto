syntax = "proto3";

option go_package = ".";

package dispatcher;

service Dispatcher {
  rpc Dispatch (Chunk) returns (Response) {}
}

message Chunk {
  string unique_name = 1;
  bytes data = 2;
}

message Response {
  Status status = 1;
  string message = 2;
}

enum Status {
  STATUS_OK = 0;
  STATUS_ERROR = 1;
}